<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Cadastro de Colaboradores</title>
</head>
<body>
    <div class="container" style="margin-top:80px;">
        <h3>Cadastro de Colaboradores</h3>
        <form id="form">
            <input type="text" id="nome" name="nome" placeholder="Nome" required="required">
            <input type="password" id="senha" name="senha" placeholder="Senha" required="required">
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required="required">
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required="required">
            <select name="cargo" id="cargo" required="required">
                <option value="">Cargo</option>
                <option value="DIRETOR">Diretor</option>
                <option value="COORDENADOR">Coordenador</option>
                <option value="COLABORADOR">Colaborador</option>
            </select>
            <div type="button" id="cadastro">Cadastrar</div>
        </form>
    </div>

    <div class="container">
        <h3>Lista de Colaboradores</h3>
        <table style="width:100%">
            <tr>
                <td>Cargo</td>
                <td>Nome</td>
                <td>For√ßa da senha</td>
                <td>Score</td>
            </tr>
            <tr>
            </tr>
        </table>
    </div>
</body>
</html>
